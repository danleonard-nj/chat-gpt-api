replicaCount: 1

image:
  repository: azureks.azurecr.io/kube-tools/chat-gpt-api
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: regcred

nameOverride: "chat-gpt-api"
fullnameOverride: "chat-gpt-api"

environment:
  envFrom:
    - secretName: kasa-env

probes:
  endpoints:
    liveness: "/api/health/alive"
    readiness: "/api/health/ready"
  initialDelay: 5
  interval: 10
  timeout: 120

serviceAccount:
  create: true
  name: "chat-gpt-api"

service:
  type: ClusterIP
  port: 80
  name: "chat-gpt-api"

ingress:
  enabled: false

resources:
  limits:
    cpu: 125m
    memory: 500Mi
  requests:
    cpu: 75m
    memory: 300Mi
    
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 85
  targetMemoryUtilizationPercentage: 90
